<button class="btn btn-primary" type="button" (click)="changeValue()">Change Value</button>
<div [ngSwitch]="inputValue">
  <p *ngSwitchCase="0">
    Value is 0
  </p>
  <p *ngSwitchCase="2">
    Value is 2
  </p>
  <p *ngSwitchCase="4">
    Value is 4
  </p>
  <p *ngSwitchCase="6">
    Value is 6
  </p>
  <p *ngSwitchCase="8">
    Value is 8
  </p>
  <p *ngSwitchDefault>
    Default case
  </p>
</div>
